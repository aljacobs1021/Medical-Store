<div class="container-fluid">
<h2>Employees <i class="far fa-id-badge"></i></h2>
<button data-bs-toggle="modal" data-bs-target="#addEmployeeModal">Create New <i class="fas fa-edit"></i></button>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Salary</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <td>{{employee.employeeId}}</td>
            <td>{{employee.first}}</td>
            <td>{{employee.last}}</td>
            <td>{{employee.role}}</td>
            <td>{{employee.salary | currency:'USD'}}</td>
            <!--Button not functional yet-->
            <td><button>View</button><button>Update</button><button>Remove</button></td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create a New Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="">
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text">
                </div>
            
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text">
                </div>
            
                <div class="form-group">
                    <label for="">Role</label>
                    <input type="text">
                </div>
            
                <div class="form-group">
                    <label for="">Salary</label>
                    <input type="number">
                </div>
            
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</div>
