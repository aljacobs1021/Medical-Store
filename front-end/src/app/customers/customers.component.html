<div class="container-fluid">
<h2>Customers <i class="fas fa-users"></i></h2>
<button data-bs-toggle="modal" data-bs-target="#addCustomerModal">Create New <i class="fas fa-edit"></i></button>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let customer of customers">
            <td>{{customer.customerId}}</td>
            <td>{{customer.first}}</td>
            <td>{{customer.last}}</td>
            <!--Button not functional yet-->
            <td><button>View</button><button>Update</button><button>Remove</button></td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create a New Customer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
<form action="">
    <div class="form-group">
        <label for="">ID</label>
        <input type="text">
    </div>

    <div class="form-group">
        <label for="">First Name</label>
        <input type="text">
    </div>

    <div class="form-group">
        <label for="">Last Name</label>
        <input type="text">
    </div>


    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
